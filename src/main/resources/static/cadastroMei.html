    <h1 style="color: aliceblue; text-align: center; margin-top: 10%; font-size: 38.5px;">Cadastre-se, seja um MEI</h1>
        
       
                  
                   <div class="row" style="margin: 0 auto; margin-left: 20%;">
                       
                       
                       <div class="col-sm-6"> 
                   <h3>Pessoal</h3>
                  
                       
                       
                <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control" id="nome" placeholder="José Matias" name="email" style="width:45%;">
                </div>
                  
                <div class="form-group">
                  <label for="pwd">Telefone:</label>
                  <input type="text" class="form-control" id="tel" placeholder="3321-6669" name="pwd" style="width:45%;">
                </div>
                  
                <div class="form-group">
                  <label for="pwd">Numero CNPJ:</label>
                  <input type="text" class="form-control" id="cnpj" placeholder="Ex: 78.425.986/0036-15" name="pwd" style="width:45%;">
                </div>
                  
                <div class="form-group">
                  <label for="pwd">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Email: ex:aden@gmail.com" name="pwd" style="width:45%;">
                </div>
                  
                <div class="form-group">
                  <label for="pwd">Senha:</label>
                  <input type="password" class="form-control" id="senha" placeholder="Senha" name="pwd" style="width:45%;">
                </div>
                <br>
                  
                       </div>
                       
                        <div class="col-sm-6">
                
                			<h3>Endereço</h3>
                  
                  
                			
                <div class="form-group">
                  <label for="pwd">Estado:</label>
                  <input type="text" class="form-control" id="estado" placeholder="Alagoas" name="pwd" style="width:45%;"> 
                </div>
              
                <div class="form-group">
                  <label for="pwd">Cidade:</label>
                  <input type="text" class="form-control" id="cidade" placeholder="Maceió" name="pwd" style="width:45%;">
                </div>
                
                 <div class="form-group">
                  <label for="pwd">Bairro:</label>
                  <input type="text" class="form-control" id="bairro" placeholder="Tabuleiro novo" name="pwd" style="width:45%;">
                </div>
                
                
                 <div class="form-group">
                  <label for="pwd">Rua:</label>
                  <input type="text" class="form-control" id="rua" placeholder="Rua Pedrosa" name="pwd" style="width:45%;">
                </div>
                
                 <div class="form-group">
                  <label for="pwd">Numero:</label>
                  <input type="text" class="form-control" id="numero" placeholder="669" name="pwd" style="width:45%;">
                </div>
                <br>
             
                 </div>
                  </div>
                  
                  <div class="row" style="margin: 0 auto; margin-left: 20%;">
                  
                  
                   <div class="col-sm-6">
                 
                            <h3>Serviço</h3>
                				
                  
                				
                <div class="form-group">
                  <label for="pwd">Nome do Serviço:</label>
                  <input type="text" class="form-control" id="servico_nome" placeholder="Manutenção de computadores" name="pwd" style="width:45%;">
                </div>		
                  
                <div class="form-group">
                  <label for="pwd">Descrição do serviço:</label>
                  <input type="text" class="form-control" id="servico_descricao" placeholder="Limpo, Restauro o computador" name="pwd" style="width:45%;">
                </div>
                <br>
                  
                  </div>
                  
                   <div class="col-sm-6">
                  
                        	<h3>Oferta</h3>
                  
                  
                				
                <div class="form-group">
                  <label for="pwd">Preço do serviço:</label>
                  <input type="text" class="form-control" id="preco" placeholder="80 reais" name="pwd" style="width:45%;">
                </div>
                  
                <div class="form-group">
                  <label for="pwd">Disponibilidade:</label>
                  <input type="text" class="form-control" id="disp" placeholder="segunda-sexta manhã" name="pwd" style="width:45%;">
                </div>
                
                  </div>
                  </div>
               
                <center><button onclick="cadastrarMei()" style="color: black;">Enviar</button></center>
             
        <br>
        <br>
        
                
        
        
    </body>
</html>
